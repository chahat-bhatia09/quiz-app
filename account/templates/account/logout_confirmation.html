{% extends 'base.html' %}
{% block title %}Logout Confirmation{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border">
        <div class="card-body">
          <h1 class="card-title text-center">Logout Confirmation</h1>
          <p class="card-text text-center">Are you sure you want to logout?</p>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col text-end ps-2">
                <button type="submit" name="confirm_logout" value="yes" class="btn btn-danger ">Yes, Logout</button>
              </div>
              <div class="col text-start ps-2">
                <a href="{% url 'login' %}" class="btn btn-secondary ">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
