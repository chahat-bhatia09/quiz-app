{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <h1 class="text-center mb-4">Register</h1>
            <div class="mb-3">
              <label for="name" class="form-label">Username</label>
              <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="username" placeholder="Name" required autofocus>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <button type="submit" class="btn btn-custom w-100 me-md-2 mb-2 mb-md-0">Sign Up</button>
              <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">Log In Instead</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
